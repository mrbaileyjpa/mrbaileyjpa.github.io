<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Words Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
            font-family: "SUSE", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        #quiz {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Adjust for body padding */
        }
        #timer {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #definitions {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .definition {
            display: flex;
            margin-bottom: 20px;
            height: calc(20% - 16px); /* 20% height minus margin */
            border-bottom: 2px solid #ccc; /* Add this line */
            padding-bottom: 10px; /* Add some padding */
        }
        .phrase {
            width: 80%;
            font-size: 36px;
            display: flex;
            align-items: center;
            padding-right: 20px;
        }
        .size-36 {
            font-size: 36px;
        }
        .definition-content {
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .definition-text {
            font-size: 36px;
            margin-bottom: 5px;
        }
        button {
            font-size: 24px;
            padding: 5px 10px;
        }
        input {
            width: 80px;
        }
        .word {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }

        /* Add this new style for the last definition */
        .definition:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="suse-bailey">
    <div id="setup">
        <label for="timerInput" id="timer">Set timer (seconds): </label>
        <input type="number" id="timerInput" min="1" value="60" class="size-36 timer-size">
        <button onclick="startQuiz()" class="suse-bailey timer-size">Go</button>
    </div>
    <div id="quiz" class="hidden">
        <div id="timer" class="suse-bailey timer-size"></div>
        <div id="definitions"></div>
    </div>

    <script>
        let words = [];
        let selectedWords = [];
        let timerInterval;

        // Fetch and parse CSV file
        fetch('csp_words.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                words = rows
                    .map(row => {
                        const [word, definition, include] = row.split(',');
                        return { 
                            word: word ? word.trim() : '',
                            definition: definition ? definition.trim() : '',
                            include: include ? include.trim() : ''
                        };
                    })
                    .filter(item => item.include === 'x' && item.word && item.definition);
            })
            .catch(error => {
                console.error('Error fetching or parsing CSV:', error);
                alert('Failed to load words. Please check the console for details.');
            });

        function startQuiz() {
            const timerDuration = parseInt(document.getElementById('timerInput').value);
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            
            selectedWords = getRandomWords(5);
            displayDefinitions();
            startTimer(timerDuration);
        }

        function getRandomWords(count) {
            const shuffled = words.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayDefinitions() {
            const definitionsContainer = document.getElementById('definitions');
            definitionsContainer.innerHTML = '';
            selectedWords.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'definition';
                if (index === selectedWords.length - 1) {
                    div.classList.add('last-definition');
                }
                div.innerHTML = `
                    <div class="phrase">${item.definition}</div>
                    <div class="definition-content">
                        <div class="definition-text">
                            <span id="word${index}" class="hidden word">${item.word}</span>
                        </div>
                        <button onclick="revealWord(${index})">Show Word</button>
                    </div>
                `;
                definitionsContainer.appendChild(div);
            });
        }

        function revealWord(index) {
            document.getElementById(`word${index}`).classList.remove('hidden');
        }

        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                timerDisplay.textContent = timer;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    document.body.style.backgroundColor = '#89c7be';
                }
            }, 1000);
        }
    </script>
</body>
</html>
