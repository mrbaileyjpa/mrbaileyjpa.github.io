<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Words Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            max-width: 100vw;
            overflow-x: hidden;
            font-family: "SUSE", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 30px;
            background-color: #021526;
            color: #E2E2B6;
        }
        #quiz {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }
        #timer {
            font-size: 36px;
            margin-bottom: 20px;
            color: #6EACDA;
        }
        #setup {
            margin-bottom: 20px;
        }
        input {
            width: 80px;
            font-size: 24px;
            background-color: #03346E;
            color: #E2E2B6;
            border: none;
            padding: 5px;
        }
        .size-36 {
            font-size: 36px;
        }
        .timer-size {
            font-size: 24px;
        }
        .definition {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #03346E;
            padding-bottom: 20px;
            height: 150px; /* Set a fixed height */
            overflow: hidden; /* Hide overflow */
        }
        .phrase {
            width: 80%;
            font-size: 36px;
            padding-right: 20px;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-weight: 600;
        }
        .definition-content {
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .definition-text {
            font-size: 36px;
            margin-bottom: 10px;
        }
        button, button.show-word-btn {
            font-size: 26px;
            padding: 10px;
            margin-top: 10px;
            background-color: #03346E;
            color: #E2E2B6;
            border: none;
            cursor: pointer;
        }
        .word {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }

        /* Add this new style for the last definition */
        .definition:last-child {
            border-bottom: none;
        }

        /* Responsive design for smartphones */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            #quiz {
                min-height: calc(100vh - 20px);
            }
            #timer {
                font-size: 28px;
            }
            .definition {
                flex-direction: column;
                height: 200px;
            }
            .phrase {
                width: 100%;
                font-size: 20px;
                padding-right: 0;
                margin-bottom: 10px;
            }
            .definition-content {
                width: 100%;
            }
            .definition-text {
                font-size: 30px;
            }
            button, button.show-word-btn {
                font-size: 16px;
                padding: 8px;
            }
            input {
                width: 60px;
                font-size: 20px;
            }
        }

        button.show-word-btn {
            font-size: 20px;
            padding: 10px;
            margin-top: 10px;
        }

        /* Responsive design for smartphones */
        @media (max-width: 768px) {
            /* ... existing mobile styles ... */

            button.show-word-btn {
                font-size: 16px;
                padding: 8px;
            }
        }

        #time-up-image {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s ease-out;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="suse-bailey">
    <div id="setup">
        <label for="timerInput" class="size-36">Set timer (seconds): </label>
        <input type="number" id="timerInput" min="1" value="60" class="size-36 timer-size">
        <button onclick="startQuiz()" class="suse-bailey timer-size">Go</button>
    </div>
    <div id="quiz" class="hidden">
        <div id="timer" class="suse-bailey timer-size"></div>
        <img id="time-up-image" src="time-up.webp" alt="Time's Up">
        <div id="definitions"></div>
    </div>

    <script>
        let words = [];
        let selectedWords = [];
        let timerInterval;

        // Fetch and parse CSV file
        fetch('csp_words.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                words = rows
                    .map(row => {
                        const [word, definition, include] = row.split(',');
                        return { 
                            word: word ? word.trim() : '',
                            definition: definition ? definition.trim() : '',
                            include: include ? include.trim() : ''
                        };
                    })
                    .filter(item => item.include === 'x' && item.word && item.definition);
            })
            .catch(error => {
                console.error('Error fetching or parsing CSV:', error);
                alert('Failed to load words. Please check the console for details.');
            });

        function startQuiz() {
            console.log("Starting quiz...");
            const timerDuration = parseInt(document.getElementById('timerInput').value);
            console.log("Timer duration:", timerDuration);
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            
            selectedWords = getRandomWords(5);
            displayDefinitions();
            startTimer(timerDuration);
        }

        function getRandomWords(count) {
            const shuffled = words.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayDefinitions() {
            const definitionsContainer = document.getElementById('definitions');
            definitionsContainer.innerHTML = '';
            selectedWords.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.innerHTML = `
                    <div class="phrase">${item.definition}</div>
                    <div class="definition-content">
                        <div class="definition-text">
                            <span id="word${index}" class="hidden word">${item.word}</span>
                        </div>
                        <button onclick="revealWord(${index})" class="show-word-btn">Show Word</button>
                    </div>
                `;
                definitionsContainer.appendChild(div);
                
                // Adjust font size for the phrase
                const phraseElement = div.querySelector('.phrase');
                adjustFontSize(phraseElement);
            });
        }

        function revealWord(index) {
            document.getElementById(`word${index}`).classList.remove('hidden');
        }

        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            const timeUpImage = document.getElementById('time-up-image');
            
            timerInterval = setInterval(() => {
                timerDisplay.textContent = timer;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    showTimeUpImage(timeUpImage, timerDisplay);
                }
            }, 1000);
        }

        function showTimeUpImage(image, timer) {
            image.style.display = 'block';
            setTimeout(() => {
                image.style.top = `${timer.offsetTop}px`;
                image.style.left = `${timer.offsetLeft - image.width - 20}px`; // 20px gap
                image.style.transform = 'none'; // Remove horizontal centering
            }, 50); // Small delay to ensure display change has taken effect
        }

        function adjustFontSize(element) {
            const maxHeight = parseInt(window.getComputedStyle(element.parentElement).height);
            let fontSize = parseInt(window.getComputedStyle(element).fontSize);
            
            while (element.scrollHeight > maxHeight && fontSize > 12) {
                fontSize--;
                element.style.fontSize = `${fontSize}px`;
            }
        }
    </script>
</body>
</html>
