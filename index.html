<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Words Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 40px;
        }
        .timer-size {
            font-size: 40px;
        }
        .hidden {
            display: none;
        }
        .definition {
            margin-bottom: 10px;
        }
        #timer {
            font-size: 40px;
            margin-bottom: 20px;
            height: 150px;
        }
        #timerInput {
            width: 200px;
        }
        .suse-bailey {
            font-family: "SUSE", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            }
    </style>
</head>
<body class="suse-bailey">
    <div id="setup">
        <label for="timerInput">Set timer (seconds): </label>
        <input type="number" id="timerInput" min="1" value="60" class="suse-bailey timer-size">
        <button onclick="startQuiz()" class="suse-bailey timer-size">Go</button>
    </div>
    <div id="quiz" class="hidden">
        <div id="timer" class="suse-bailey timer-size"></div>
        <div id="definitions"></div>
    </div>

    <script>
        let words = [];
        let selectedWords = [];
        let timerInterval;

        // Fetch and parse CSV file
        fetch('csp_words.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                words = rows
                    .map(row => {
                        const [word, definition, include] = row.split(',');
                        return { 
                            word: word ? word.trim() : '',
                            definition: definition ? definition.trim() : '',
                            include: include ? include.trim() : ''
                        };
                    })
                    .filter(item => item.include === 'x' && item.word && item.definition);
            })
            .catch(error => {
                console.error('Error fetching or parsing CSV:', error);
                alert('Failed to load words. Please check the console for details.');
            });

        function startQuiz() {
            const timerDuration = parseInt(document.getElementById('timerInput').value);
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            
            selectedWords = getRandomWords(5);
            displayDefinitions();
            startTimer(timerDuration);
        }

        function getRandomWords(count) {
            const shuffled = words.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayDefinitions() {
            const definitionsContainer = document.getElementById('definitions');
            definitionsContainer.innerHTML = '';
            selectedWords.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.innerHTML = `
                    <p>${item.definition}</p>
                    <button onclick="revealWord(${index})">Show Word</button>
                    <span id="word${index}" class="hidden">${item.word}</span>
                `;
                definitionsContainer.appendChild(div);
            });
        }

        function revealWord(index) {
            document.getElementById(`word${index}`).classList.remove('hidden');
        }

        function startTimer(duration) {
            let timer = duration;
            const timerDisplay = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                timerDisplay.textContent = timer;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    document.body.style.backgroundColor = 'yellow';
                }
            }, 1000);
        }
    </script>
</body>
</html>
